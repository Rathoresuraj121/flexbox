<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="img-box"></div>
      <div class="login-box">
        <form action="">
          <h1>Login</h1>

          <div class="form-control">
            <label class="label-text">Username:</label><input class="input-form-control" type="text"
              placeholder="Enter user name" />
          </div>
          <div class="form-control">
            <label class="label-text">Password:</label><input class="input-form-control" type="password"
              placeholder="Enter password" />
          </div>

          <button>Submit</button>

          <div class="footer">
            <div class="format">
              <a href="./for-pass.html" class="order">Forgot Password</a>
            </div>
            <div class="format"><a href="./sign-up.html" class="order">Sign up</a></div>

          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
